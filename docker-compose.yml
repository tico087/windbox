
services:
  mariadb:
    image: mariadb
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: windbox_db
    networks:
      - gato-net
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariaDB/mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql

  laravel:
    image: bitnami/laravel:10-debian-11
    container_name: laravel
    networks:
      - gato-net
    ports:
      - "8000:8000"
    volumes:
      - ./laravel:/var/www
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_DATABASE: windbox_db
      DB_USERNAME: root
      DB_PASSWORD: 123
    working_dir: /var/www
    command: ["sh", "-c", "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"]

  php:
  
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php
    networks:
      - gato-net
    volumes:
      - ./php:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mariadb
    # command: ["sh", "-c", "composer install && php-fpm"] # Para instalar as dependÃªncias do Composer no startup do container


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - gato-net
    depends_on:
      - php 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf 

networks:
  gato-net:
    driver: bridge


volumes:
  mariadb_data: